<div class="authform-box">
    <div class="logo-box">
      <img src='assets/CCSLogo.png' alt="Logo"/>
    </div>
    <div class="login-box">
      <h2 class="title">Shipment Inventory</h2>
      <p class="auth-subtitle">Scan your personal card</p>
      <div class="scan-icon-box">
        <img src="assets/icons/qr_code_scanner.svg" alt="QR-scanner Icon">
      </div>
      <input
        id="scanUserCardInput"
        #scanUserCardInput
        type="text"
        class="hidden-input"
        autocomplete="off"
        (blur)="setFocus()"
        (keydown)="handleKeyPress($event)"
      />
      <span id="authNote" #authNote class="logo-box-note"></span>
    </div>
</div>
