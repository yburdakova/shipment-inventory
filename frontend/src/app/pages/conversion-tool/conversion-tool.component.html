

<div class="select-box">
    <input 
        type="file" 
        webkitdirectory 
        (change)="onFolderSelected($event)" 
        class="file-input"
    >

    <button class="btn" (click)="markAsConverted()">Change Status to Converted</button>
</div>

<div *ngIf="missingCases.length > 0" style="margin-top: 20px;">
    <h3>There are no records of these cases:</h3>
    <ul>
      <li *ngFor="let caseNumber of missingCases">
        {{ caseNumber }}
      </li>
    </ul>
  </div>
