  <div class="project-list">

    <p *ngIf="loggedInUser">
      Hello, {{ loggedInUser.FirstName }} {{ loggedInUser.LastName }}!
    </p>
    <h3>Projects</h3>
    <ul>
      <li *ngFor="let project of projects">
        <label>
          <input
            type="checkbox"
            [checked]="project.id === selectedProjectId"
            (change)="setDefaultProject(project.id)"
          />
          {{ project.name }}
        </label>
        <button (click)="selectProject(project.id)">View</button>
      </li>
    </ul>
  </div>
  
  <div class="project-details">
    <router-outlet></router-outlet>
  </div>
