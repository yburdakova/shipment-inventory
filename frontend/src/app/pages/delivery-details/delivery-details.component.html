<div>
  <h2>Delivery Details for {{ deliveryDate }} <svg class="copy-icon" (click)="copyTableToClipboard()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></h2> <span></span>
  
</div>

<table class="delivery-table">
  <thead>
    <tr>
      <th>#</th>
      <th>BoxGUID</th>
      <th>Range</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let box of boxes; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ box.BoxGUID }}</td>
      <td>{{ box.StartFileNumber }} - {{box.EndFileNumber}}</td>
      <td>{{ box.StatusLabel }}</td>
    </tr>
  </tbody>
</table>
